<!DOCTYPE html>
<html>
<head><title>The Pedestrian</title>
<link rel="stylesheet" href="style.css" />
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="pedestrian.js"></script>
</head>

<body>
<div id="header">The Pedestrian in <a href="https://d3js.org">d3</a> /
  design: Lisa Roberts / <a href="https://github.com/spikelynch/pedestrian_d3">code:</a> Mike Lynch</div>

<!-- Note: add invisible struts to the model to provide stiffness -->
  
<!-- change to see if pushing makes it show up on github.io -->
<script>

var width = 960,
  height = 500,
  radius = 5,
  downg = 1;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var simulation = d3.forceSimulation()
  .force("links", d3.forceLink().id(function(d) { return d.id }))
  .force("charge", d3.forceManyBody())
  .force("center", d3.forceCenter(width / 2, height / 2));

  simulation.velocityDecay(0.1);
  simulation.nodes(pedestrian.nodes);

  simulation.force("links")
  .links(pedestrian.links);

  simulation.force("links").distance(function(d) { return d.length });
  simulation.force("charge").strength(-100);

  var link = svg.selectAll(".link")
      .data(pedestrian.links)
      .enter().append("line")
      .attr("class", "limb");

  var node = svg.selectAll(".node")
      .data(pedestrian.nodes)
      .enter().append("circle")
      .attr("class", "joint")
      .attr("r", radius)
  .call(d3.drag()
  .on("start", dragstarted)
  .on("drag", dragged)
  .on("end", dragended));



  simulation.on("tick", function() {
  
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)) })
        .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)) });
  
  });

  function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx  = d.x;
      d.fy = d.y;
  }

function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
   }

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
  
</script>

</body>
</html>
