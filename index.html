<!DOCTYPE html>
<html>
<head><title>The Pedestrian</title>
<link rel="stylesheet" href="style.css" />
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="pedestrian.js"></script>
</head>

<body>
<script>

var width = 960,
    height = 500

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
.charge(-10)
    .gravity(0)
    .size([width, height]);

  force
      .nodes(pedestrian.nodes)
      .links(pedestrian.links)
      .linkDistance(function(l) { return l.length })
      .linkStrength(function(l) { return 35 / l.length })
      .start();

  var link = svg.selectAll(".link")
      .data(pedestrian.links)
      .enter().append("line")
      .attr("class", "limb");

  var node = svg.selectAll(".node")
      .data(pedestrian.nodes)
      .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
      .attr("r", 5)
      .attr("class", "joint")


  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });


</script>

</body>
</html>
