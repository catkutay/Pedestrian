<!DOCTYPE html>
<html>
<head><title>The Pedestrian</title>
<link rel="stylesheet" href="style.css" />
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="pedestrian.js"></script>
</head>

<body>
<div id="header">The Pedestrian in <a href="https://d3js.org">d3</a> /
  design: Lisa Roberts / <a href="https://github.com/spikelynch/pedestrian_d3">code:</a> Mike Lynch</div>

<!-- change to see if pushing makes it show up on github.io -->
<script>

var width = 960,
  height = 500,
  radius = 5;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
.charge(-220)
    .gravity(0.1)
    .size([width, height]);

  force
      .nodes(pedestrian.nodes)
      .links(pedestrian.links)
      .linkDistance(function(l) { return l.length })
      .linkStrength(function(l) { return 35 / l.length })
      .start();

  var link = svg.selectAll(".link")
      .data(pedestrian.links)
      .enter().append("line")
      .attr("class", "limb");

  var node = svg.selectAll(".node")
      .data(pedestrian.nodes)
      .enter().append("circle")
      .attr("class", "joint")
      .attr("r", radius)
      .call(force.drag);



  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)) })
        .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)) });
  
  });


</script>

</body>
</html>
